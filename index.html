<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<button id="auth">Auth</button>
<button id="unauth">UnAuth</button>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script>
    (function(){

        $.ajaxSetup({
            statusCode: {
                401: function(){
                    // Redirec the to the login page.
                    location.href = "./login.cfm";
                }
            }
        });

        var onDone=function(response){
            debugger;
        };

        var send =function(url){
            return $.ajax({
                url:url,
                type:'post',
                dataType:'json'
            })
        };

        var onClickAuth =function(){
            send("auth").done(onDone);
        };
        var onClickUnAuth =function(){
            send("unauth").done(onDone);
        };

        var wireEvents=function(){
            $("#auth").on("click",onClickAuth);
            $("#unauth").on("click",onClickUnAuth);
        };

        $(function(){
            wireEvents();
        });
    }());
</script>

</body>
</html>
